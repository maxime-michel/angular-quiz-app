<div>
  <div class="row">
    <div class="col s12">
      <div class="card white">
        <div class="progress">
          <div class="determinate" [ngStyle]="{'width': progress + '%'}"></div>
        </div>
        <div class="card-content center-align black-text">
          <span class="card-title teal-text">Question {{ question.id }} sur {{ quizService.totalQuestions }}</span>

          <ng-template container-ref></ng-template>

          <div animates animatesInitMode="show" [animatesOnInit]="{type:'fadeInDown', fixed: false, duration: 400}" *ngIf="hasAnswer" class="next" hidden>
            <span #button (click)="nextQuestion(button)" class="waves-effect waves-light btn-large">Suite</span>
          </div>
          <div class="next grey-text text-lighten-1" [hidden]="hasAnswer">
            Choisissez une r√©ponse afin de continuer.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
